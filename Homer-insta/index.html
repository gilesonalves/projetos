<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home instagran</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
</head>

<body>
    <main>
        <div id="conteiner">
            <div id="banner-conteiner">
                <img src="/img/banner2.png" alt="">
            </div>
            <div id="form-conteiner">
                <div id="form-box">
                    <img src="img/logo_instagram.png" alt="">
                    <form id="login-form">
                        <input type="text" name="username" placeholder="numero de telefone, usuário ou e-mail">
                        <input type="password" name="password" placeholder="Senha">
                        <input type="submit" value="Entrar">
                    </form>
                    <div id="separator">
                        <div id="line"></div>
                        <span>Ou</span>
                    </div>
                    <div id="other-links">
                        <div id="Facebook-login">
                            <a href="#">
                                <img src="img/logo_facebook.svg" alt="">
                            </a>
                            <a href=""><span>Entrar com o Facebook</span></a>
                        </div>
                        <div id="forgot-pass">
                            <a href="#">Esqueceu a senha</a>
                        </div>
                    </div>
                </div>
                <div class="conteiner-cadastre">
                    <div id="register-conteiner">
                        <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                    </div>
                    <div id="get-app-container">
                        <p>Obtenha o aplicativo</p>
                        <a href="#">
                            <img src="img/apple_btn.png" alt="">
                        </a>
                        <a href="#">
                            <img src="img/gplay_btn.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul id="footer-links">
                <li><a href="#">Meta</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Localização</a></li>
                <li><a href="#">Isntagram Lite</a></li>
            </ul>
        </nav>
        <p id="copyright">&copy;2023 Instagran from Meta</p>
    </footer>
</body>

</html>
