<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferrari</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <h1>
                Opcionais
            </h1>
        </div>
    </header>
    <main>
        <form>
            <div>
                <label for="opcionais">Cor Interna:</label>
                <div class="radio">
                    <input type="checkbox" name="opcionais[]" value="color-1">
                    <label for="color-1"> Couro Merino Silverstone</label>
                </div>
                <div class="radio">
                    <input type="checkbox" name="opcionais[]" value="color-2">
                    <label for="color-2">azul Long Beach</label>
                </div>
                <div class="radio">
                    <input type="checkbox" name="opcionais[]" value="color-3">
                    <label for="color-3">vermelho Carmim</label>
                </div>
                <div class="radio">
                    <input type="checkbox" name="opcionais[]" value="color-4">
                    <label for="color-4">verde Amalfi</label>
                </div>
            </div>
            <div>
                <label for="opcionais">Cor Externa:</label>
                <div class="radio">
                    <input type="checkbox" name="opcionais[]" value="color-1">
                    <label for="color-1"> Couro Merino Silverstone</label>
                </div>
                <div class="radio">
                    <input type="checkbox" name="opcionais[]" value="color-2">
                    <label for="color-2">azul Long Beach</label>
                </div>
                <div class="radio">
                    <input type="checkbox" name="opcionais[]" value="color-3">
                    <label for="color-3">vermelho Carmim</label>
                </div>
                <div class="radio">
                    <input type="checkbox" name="opcionais[]" value="color-4">
                    <label for="color-4">verde Amalfi</label>
                </div>
            </div>
        </form>
    </main>
    
</body>
</html>
